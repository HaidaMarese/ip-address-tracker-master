<!DOCTYPE html>  
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Track any IP address or domain and visualize its location on the map." />
  <title>IP Address Tracker</title>
  <link rel="icon" type="image/png" href="./images/favicon-32x32.png" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>
  <header>
    <img src="./images/pattern-bg-desktop.png" class="header-bg" alt="background pattern" width="1600" height="300" />
    <h1>IP Address Tracker</h1>
    
    <form id="ip-form">
      <input 
        type="text" 
        id="ip-input" 
        placeholder="Search for any IP address or domain" 
        required 
        aria-label="Search for an IP address or domain"
      />
      <button type="submit" aria-label="Submit IP search">
        <img src="./images/icon-arrow.svg" alt="Submit" width="20" height="20" />
      </button>
    </form>

    <section class="info">
      <div>
        <h2>IP Address</h2>
        <p id="ip">-</p>
      </div>
      <div>
        <h2>Location</h2>
        <p id="location">-</p>
      </div>
      <div>
        <h2>Timezone</h2>
        <p id="timezone">-</p>
      </div>
      <div>
        <h2>ISP</h2>
        <p id="isp">-</p>
      </div>
    </section>
  </header>

  <div id="map" class="map" role="region" aria-label="IP location map"></div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Haida Makouangou</a>.
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script type="module" src="src/script.js"></script>
</body>
</html>
